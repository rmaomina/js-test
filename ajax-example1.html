<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>AJAX 활용</title>
</head>
<body>
    <h1>AJAX 함수</h1>
    <h2>서버로 form 쿼리스트링 전달하기</h2>
    <form action="" id="hobbyForm">
        이름: <input type="text" name="username"><br/>
        취미: <input type="checkbox" name="hobby" value="pokemonGO"> 포켓몬고
        <input type="checkbox" name="hobby" value="climbing"> 등산
        <input type="checkbox" name="hobby" value="dancing"> 댄싱 <br/><br/>
        <input type="button" id="show" value="전송"><br/>
    </form>
    <div id="result1"></div>

    <h2>serialize로 쿼리스트링 서버에 전송하기</h2>
    <form action="" id="singupForm">
        아이디: <input type="text" name="userid"><br/>
        비밀번호: <input type="text" name="userpw"><br/><br/>
        <input type="button" id="submit" value="전송"><br/>
    </form>
    <div id="result2"></div>
</body>
<script>
    $(document).ready(function(){
        $('#show').click(function(){
            const query = $('form#hobbyForm').serialize();
            $('#result1').text(query);
        });

        $.getScript('src/split.js');
        $('#submit').click(function(){
            const query2 = $('form#singupForm').serialize();
            const userinfo = splitProc(query2);

            console.log(userinfo[0] + ', ' + userinfo[1]);
            const txt = '사용자의 아이디는' + userinfo[0] + ', 비밀번호는 ' + userinfo[1] + '입니다.';

            $('#result2').text(txt);
        });
    });
</script>
</html>
